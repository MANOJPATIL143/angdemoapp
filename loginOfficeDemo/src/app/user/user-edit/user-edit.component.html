<h2 class="text-center">Edit User</h2>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="">
            <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" formControlName="name" [(ngModel)]='name' autocomplete="off"
                        class="form-control input-sm" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" formControlName="email" [(ngModel)]='email' autocomplete="off"
                        class="form-control input-sm" placeholder="Email" readonly>
                </div>
                <input type="hidden" name="userId" formControlName="userId" [(ngModel)]='userId' readonly>
                <button type="submit" class="btn btn-success">Update User</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>
